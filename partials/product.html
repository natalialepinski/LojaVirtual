    <div class="card" style="margin-top: 20px; margin-bottom: 20px;">
    <img class="card-img-top" style="width: 18rem;" ng-src="{{product.photos[0]}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.fulldescription}}</p>
      <p class="card-text" ng-if="product.quantity > 0">Produto em Estoque</p>
      <p class="card-text" ng-if="product.quantity == 0">Produto indisponivel</p>
      <button type="button" class="btn btn-primary">Adicionar ao carrinho</button>
    </div>
  </div>
